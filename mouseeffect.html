<!DOCTYPE html>
<html>
<head>
	<title>dom manipulation</title>
	<script type="script.js"></script>
	<style>
    div {
	    width: 100px;
	    height: 100px;
	    border: 1px solid black;
	    margin: 10px;
	    float: left;
	    padding: 30px;
	    text-align: center;
	    background-color: lightgray;
}

	p {
    	background-color: white;
}
	</style>
</head>
<body>
    <h1 style="font-family: courier">dom manipulation</h1>

<!--declaration  of  three  div  with  the function-->

   <div onmousemove="myMoveFunction()">
   		<p> Onmousemove :  <br> <span id="demo">mouse over  me !</span>  </p>
   </div>

    

    <div onmouseenter="myEnterFunction()">
    	<p>onmouseenter: <br> <span id="demo2">
    		mouse over me
    	</span></p>
    </div>


    <div onmouseover="myOverFunction()">
    	<p>onmouseover: <br> <span id="demo3">
    		mouse over  me 
    	</span></p>
    </div>

   <script>
   	//js code 

    var x = 0 ;
    var y = 0 ;
    var z = 0 ;


    function myMoveFunction(){
    	document.getElementById("demo").innerHTML = x+=1;
    }


    function  myEnterFunction(){
    	document.getElementById("demo2").innerHTML = y+=1;
    }
   
    function myOverFunction(){
    	document.getElementById("demo3").innerHTML = z+=1;
    }

    
   </script>
</body>
</html>
